<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Glivera-Team testing task</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <section class="aside">
                <header class="aside__header">
                    <div class="aside__icon">
                        <img
                            src="public/icons/aside-header-icon.svg"
                            alt="aside header icon"
                        />
                    </div>
                    <div class="aside__text">Dashboard</div>
                </header>
                <ul class="aside__list">
                    <li class="aside__list-item">
                        <img
                            class="aside__list-icon"
                            src="public/icons/aside-list-1.svg"
                            alt="aside list icon"
                        />
                        <div class="aside__list-text">Dashboard</div>
                    </li>
                    <li class="aside__list-item">
                        <img
                            class="aside__list-icon"
                            src="public/icons/aside-list-2.svg"
                            alt="aside list icon"
                        />
                        <div class="aside__list-text">Product</div>
                        <img
                            class="aside__list-icon"
                            src="public/icons/chevron-right 2.svg"
                            alt="aside list icon"
                        />
                    </li>
                    <li class="aside__list-item isactive">
                        <img
                            class="aside__list-icon"
                            src="public/icons/aside-list-3.svg"
                            alt="aside list icon"
                        />
                        <div class="aside__list-text">Customers</div>
                        <img
                            class="aside__list-icon"
                            src="public/icons/chevron-right 2.svg"
                            alt="aside list icon"
                        />
                    </li>
                    <li class="aside__list-item">
                        <img
                            class="aside__list-icon"
                            src="public/icons/aside-list-3.svg"
                            alt="aside list icon"
                        />
                        <div class="aside__list-text">Income</div>
                        <img
                            class="aside__list-icon"
                            src="public/icons/chevron-right 2.svg"
                            alt="aside list icon"
                        />
                    </li>
                    <li class="aside__list-item">
                        <img
                            class="aside__list-icon"
                            src="public/icons/aside-list-5.svg"
                            alt="aside list icon"
                        />
                        <div class="aside__list-text">Promote</div>
                        <img
                            class="aside__list-icon"
                            src="public/icons/chevron-right 2.svg"
                            alt="aside list icon"
                        />
                    </li>
                    <li class="aside__list-item">
                        <img
                            class="aside__list-icon"
                            src="public/icons/aside-list-3.svg"
                            alt="aside list icon"
                        />
                        <div class="aside__list-text">Help</div>
                        <img
                            class="aside__list-icon"
                            src="public/icons/chevron-right 2.svg"
                            alt="aside list icon"
                        />
                    </li>
                </ul>
                <footer class="aside__footer">
                    <img src="public/icons/pfoto-footer.png" alt="user pfoto" />
                    <div class="aside__footer--text-container">
                        <div class="aside__footer--main-text">Evano</div>
                        <div class="aside__footer--secondary-text">
                            Project Manager
                        </div>
                    </div>
                </footer>
            </section>
            <section class="main">
                <header class="main__header">Hello Evano üëãüèº,</header>
                <div class="main__content">
                    <div class="main__content--header">
                        <div class="main__content-title-container">
                            <h2 class="main__content-title">All Customers</h2>
                            <h3 class="main__content-subtitle">
                                Active Members
                            </h3>
                        </div>
                        <div class="main__content-input-container">
                            <input
                                type="text"
                                class="main__content-input"
                                placeholder="Search"
                            />
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Company</th>
                                <th>Phone Number</th>
                                <th>Email</th>
                                <th>Country</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                    <footer class="main__content-total-string">
                        <div class="main__content-text">
                            Showing data 1 to 8 of 256K entries
                        </div>
                        <div class="main__content-pagination">
                            <div class="main__content-arrow">
                                <img
                                    class="main__content-arrow-image"
                                    src="public/icons/left.svg"
                                    alt="main content arrow icon"
                                />
                            </div>
                            <div class="main__content-number">1</div>
                            <div class="main__content-number">2</div>
                            <div class="main__content-number">3</div>
                            <div class="main__content-number">4</div>
                            <div>...</div>
                            <div class="main__content-number">40</div>
                            <div class="main__content-arrow">
                                <img
                                    class="main__content-arrow-image"
                                    src="public/icons/right.svg"
                                    alt="main content arrow icon"
                                />
                            </div>
                        </div>
                    </footer>
                </div>
            </section>
        </div>
    </body>
    <script type="module" src="./script.js"></script>
</html>
